<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="network">
            <h1>Network</h1>
        </div>
        <div class="your-feed">
            <h2>Your Feed</h2>
        </div>
        <div class="container">
            <div class="container-left">
                <img src="user-circle.png" alt="profile placeholder">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="container-right">
                <div class="feed-item" id="item-one">
                    <div class="item-header">
                        <h3>Neil M</h3>
                        <p class="counter">9</p><p>likes(s)</p>
                        <button type="button" onclick="clickedLike(`one`)">Like</button>
                    </div>
                    <p class="item-text">
                        I just set up this new discord bot, let me know what you all think
                    </p>
                </div>
                <div class="feed-item" id="item-two">
                    <div class="item-header">
                        <h3>Nichole K</h3>
                        <p class="counter">12</p><p>likes(s)</p>
                        <button onclick="clickedLike(`two`)">Like</button>
                    </div>
                    <p class="item-text">
                        I just finished my next comic, check it out
                    </p>
                </div>
                <div class="feed-item" id="item-three">
                    <div class="item-header">
                        <h3>Jim R</h3>
                        <p class="counter">9</p><p>likes(s)</p>
                        <button onclick="clickedLike(`three`)">Like</button>
                    </div>
                    <p class="item-text">
                        I can't stop listening to this new album. Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
