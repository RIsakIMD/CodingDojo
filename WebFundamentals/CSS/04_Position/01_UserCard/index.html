<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-bg"/>
        <div class="card-content">
            <img class="card-image" src="icons/user-circle.png" alt="profile image">
            <h3 class="card-name">Jane Doe</h3>
            <div class="card-location">
                <img src="icons/map-marker.png" alt="location marker">
                <p>Seattle</p>
            </div>
            <p class="card-text">Developer | Engineer | Problem Solver</p>
            <p class="card-text">Master of shadows and the Internet!</p>
            <div class="card-edit">
                <img src="icons/gear.png" alt="edit icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
