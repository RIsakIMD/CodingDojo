<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="nb" id="nb">
            <label for="nb">Non-binary</label>

            <input type="radio" name="gender" value="secret" id="secret">
            <label for="secret"> I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select>
                <option value="Javascript">Javascript</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email" id="email" checked>
            <label for="email">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
