<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos And Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <style>
        body { padding: 3% 35%; display: flex; justify-content: space-between;}
        form * { padding: 5px 0px; }
        #dojos * { padding: 5px 0px; display: flex; flex-direction: column;}
     </style>
</head>
<body>
    <div>
        <h1>New Dojo</h1>
        <form action='/submit_dojo' method='POST'>
            <input type="text" name="name" class="form-control">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div id="dojos">
        <h1>All Dojos</h1>
        {% for dojo in all_dojos %}
        <a href="dojos/{{dojo.id}}">{{dojo.name}}</a>
        {% endfor %}
        <a href="/create_ninja" class="btn btn-primary">New Ninja</a>
    </div>
</body>
</html>
