<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <style>
        body { padding: 1% 20%; }
     </style>
</head>
<body>
    {% if session['guess']|int == -1 %}
    {% elif session['guess']|int > session['magic_number']|int %}
    <div class="jumbotron">
        <h1 class="display-4" style="background-color: red;">Too High!</h1>
    </div>
    {% elif session['guess']|int < session['magic_number']|int %}
    <div class="jumbotron">
        <h1 class="display-4" style="background-color: red;">Too Low!</h1>
    </div>
    {% elif session['guess']|int == session['magic_number']|int %}
    <div class="jumbotron">
        <h1 class="display-4" style="background-color: green;">You got it!</h1>
        <a class="btn btn-primary btn-lg" href="/destroy_session" role="button">Reset</a>
    </div>
    {% endif %}
    <hr class="my-4">
    <form action='/submit_guess' method='POST'>
        <div>
            <label>Take a guess!</label>
            <input type="number" name="submit_guess" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
