<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <style>
        body { padding: 1% 20%; }
     </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Counter</h1>
        <p class="lead">You have visited this page {{session.get('counter')}} times</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/add_two" role="button">+2</a>
        <a class="btn btn-primary btn-lg" href="/destroy_session" role="button">Reset</a>
    </div>
    <hr class="my-4">
    <form action='/manual_increment' method='POST'>
        <div>
            <label for="exampleInputPassword1">Enter Manual Increment:</label>
            <input type="text" name="manual_increment" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
